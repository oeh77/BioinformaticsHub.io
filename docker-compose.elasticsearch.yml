version: '3.8'

services:
  # Elasticsearch - Single Node for Development
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: biohub-elasticsearch
    environment:
      # Cluster settings
      - node.name=es-node-01
      - cluster.name=biohub-cluster
      - discovery.type=single-node
      
      # Security (disabled for local dev, enable in production)
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      
      # Memory settings
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      
      # Performance
      - bootstrap.memory_lock=true
      - indices.query.bool.max_clause_count=4096
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - biohub-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kibana - Optional but useful for debugging
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: biohub-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    networks:
      - biohub-network
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  biohub-network:
    driver: bridge

volumes:
  elasticsearch_data:
    driver: local
